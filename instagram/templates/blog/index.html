{% extends "base.html" %}
<h1>Posts</h1>

<div class="container">
    {% for post in posts %}

    <h2>{{ post.title }}</h2>
    <img src="https://res.cloudinary.com/pcmaunda@gmail.com/image/upload/v1/{{ post.image }}" alt="{{ .title }}">
    <p> {{ post.content }}</p>
    <p> Post Author - {{ post.author }}</p>
    <p> Date Created - {{ post.dateTime }}</p>
    {% endfor%}
</div>
